<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">


    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://allfont.es/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css" />
    <style>
    body {
        font-family: 'Roboto Regular', arial;
        font-size: 17px;
    }
    </style> 

    <link rel="icon" href="{%static 'assets/logo_only.png'%}">
   
    <title>Home</title>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212121;">
        <div class="container-fluid">
            
            <a href="/"> <img src={% static 'assets/logo_large.png' %} width="180" height="40" class="d-inline-block align-top" alt=""></a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Bienvenido, {{user.username}}</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link "  href="#">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/logout/">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link " href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/register/" tabindex="-1" aria-disabled="true">Register</a>
                    </li>
                    {% endif %}
                </ul>

                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
</head>

<body>

    {% block content %}
    
    {% endblock  %}        
    
</body>
</html>
