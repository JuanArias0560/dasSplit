<head>
    <title>Login</title>
</head>

{% extends 'split/home.html' %}
{% load static %}

{% block content  %}
 
{% load crispy_forms_tags %}

    <br>
    <div class="row justify-content-md-center">
        <div class="card" style="width: 32rem; border-radius: 15px;">
            <div class="card-body">
                <br>
                <h1 class="card-title" style="text-align:center ; color:#4bd6b8" ><img src={% static 'assets/logo_large.png' %} width="300" height="70" class="d-inline-block align-top" alt=""></h1>
                <br><h7><form method="POST">
                    {% csrf_token %}
                    {{login_form|crispy}}
                    <br>
                    <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form> 
                </h7>  
                <br>
                <p class="text-center">No tienes una cuenta?, <a href="/register">Crea una aqui</a></p>
            </div>
        </div>
    </div>

{% endblock  %}
